<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Type writer
</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="top">
    <div class="mid"></div>
  </div>
  <div class="drum"></div>
  <div class="bar">
    <div class="knob-left"></div>
    <div class="knob-right"></div>
  </div>
  <div class="knob"></div>
  <div class="button"></div>
  <div class="dot"></div>
  <div class="arm"></div>
  <div class="typewriter"> 
    <div class="line-1"></div>
    <div class="line-4"></div>
    <div class="line-7"></div>
    <div class="line-10"></div>
    <div class="line-13"></div>
    <div class="line-16"></div>
    <div class="line-19"></div>
    <div class="keyboard">
      <div class="keyq">Q</div>
      <div class="keyshift">SHI <br>FT</br></div>
      <div class="key2">2</div>
      <div class="keyA">A</div>
      <div class="keyW">W</div>
      <div class="keyZ">Z</div>
      <div class="key3">3</div>
      <div class="keyS">S</div>
      <div class="keyE">E</div>
      <div class="keyX">X</div>
      <div class="key4">4</div>
      <div class="keyD">D</div>
      <div class="keyR">R</div>
      <div class="keyC">C</div>
      <div class="key5">5</div>
      <div class="keyF">F</div>
      <div class="keyT">T</div>
      <div class="keyV">V</div>
      <div class="key6">6</div>
      <div class="keyG">G</div>
      <div class="keyY">Y</div>
      <div class="keyB">B</div>
      <div class="key7">7</div>
      <div class="keyH">H</div>
      <div class="keyU">U</div>
      <div class="keyN">N</div>
      <div class="key8">8</div>
      <div class="keyJ">J</div>
      <div class="keyI">I</div>
      <div class="keyM">M</div>
      <div class="key9">9</div>
      <div class="keyK">K</div>
      <div class="keyO">O</div>
      <div class="keycomma">;</div>
      <div class="key0">0</div>
      <div class="keyP">P</div>
      <div class="keyback">ba <br>ck</br></div>
      <div class="keydot">.</div>
      <div class="barkey"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
